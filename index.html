  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #002B5B; /* Havaş lacivert */
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #E8F2FF; /* Açık mavi arka plan */
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
      width: 340px;
      text-align: center;
      border: 2px solid #7CC242; /* Havaş yeşil çerçeve */
    }

    .login-box img {
      width: 110px;
      margin-bottom: 14px;
    }

    .login-box h2 {
      color: #7CC242; /* Havaş yeşili */
      font-size: 18px;
      margin: 0 0 18px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #7CC242;
      border-radius: 8px;
      font-size: 14px;
      background: white;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #7CC242;  
      color: #002B5B;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
    }

    .login-box button:hover {
      background: #6AB03A;
    }

    .login-box p {
      font-size: 12px;
      color: #002B5B;
      margin-top: 12px;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
      .login-box img {
        width: 90px;
      }
    }
  </style>
